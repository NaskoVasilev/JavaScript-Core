<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extarct words</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits
    (even apples).
</p>

<script>
    function extract(textId) {
        let text = document.getElementById(textId).textContent;
        let pattern = /\(([^)]+)\)/g;

        let words = [];
        let match = "";
        while (match = pattern.exec(text)) {
            words.push(match[1]);
        }
        return words.join('; ');
    }
</script>
</body>
</html>
