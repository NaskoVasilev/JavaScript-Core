<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete row</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />

<script>
    function deleteByEmail() {
        let email=document.getElementsByName('email')[0].value.trim();
        let secondColumn=document.querySelectorAll('#customers tr td:nth-child(2)');
        let output=document.getElementById('result');
        for (let i = 0; i <secondColumn.length; i++) {
            if(secondColumn[i].textContent===email){
                let tr=secondColumn[i].parentNode;
                tr.parentNode.removeChild(tr)
                output.textContent="Deleted.";
                return;
            }
        }
        output.textContent="Not found.";
    }
</script>

</body>
</html>
