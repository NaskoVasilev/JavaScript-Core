<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>


<script>

    function createBook(selector, title, author, isbn) {

        let bookGenerator=(function () {
            let id = 1;

            return function(selector, title, author, isbn){
                let container = $(`${selector}`)
                let bookDiv = $(`<div>`);
                bookDiv.attr('id', `book${id}`)
                bookDiv.attr('border', 'none')

                let titlePara = $('<p>')
                $(titlePara).text(title)
                $(titlePara).addClass('title')

                let authorPara = $('<p>')
                $(authorPara).text(author)
                $(authorPara).addClass('author')

                let isbnPara = $('<p>')
                $(isbnPara).text(isbn)
                $(isbnPara).addClass('isbn')

                let selectedBtn = $('<button>Select</button>')
                    .on('click', function () {
                        bookDiv.css('border', '2px solid blue')
                    })

                let deselectedBtn = $('<button>Deselect</button>')
                    .on('click', function () {
                        bookDiv.css('border', 'none')
                    })
                console.log("inside")

                bookDiv.append(titlePara)
                    .append(authorPara)
                    .append(isbnPara)
                    .append(selectedBtn)
                    .append(deselectedBtn)
                container.append(bookDiv);

                id++;
            }
        })()

        bookGenerator(selector, title, author, isbn)
    }

</script>

<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);

    }
</script>
</body>
</html>
